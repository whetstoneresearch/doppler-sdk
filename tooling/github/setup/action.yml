name: "Setup and install"
description: "Common setup steps for Actions"

runs:
  using: composite
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "18"
        cache: "pnpm"
        registry-url: "https://registry.npmjs.org"

    - name: Install dependencies
      run: pnpm install
      shell: bash

    - name: Build packages
      run: pnpm run build
      shell: bash

    - name: Lint packages
      run: pnpm run lint
      shell: bash

name: Deploy to Dev

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "packages/doppler-router/**"

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Notify slack
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"Deploying doppler-router to dev environment"}' \
          ${{ secrets.WEBHOOK_URL }}
      - uses: actions/checkout@v4
        with:
          # Need full history for git operations
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm run build

      - name: Test packages
        run: pnpm run lint

      - name: Configure Git
        run: |
          git config --local user.name 'whetstone-research[bot]'
          git config --local user.email 'whetstone-research[bot]@users.noreply.github.com'

      - name: Update deployed/dev branch
        run: |
          # Create or update deployed/dev branch to point to current main
          git fetch origin deployed/dev || echo "deployed/dev branch doesn't exist yet"
          git checkout -B deployed/dev
          git push origin deployed/dev --force-with-lease

      #   - name: Publish to npm with beta tag
      #     working-directory: packages/doppler-router
      #     run: |
      #       # Create a beta version based on current version + commit hash
      #       CURRENT_VERSION=$(node -p "require('./package.json').version")
      #       SHORT_SHA=$(git rev-parse --short HEAD)
      #       BETA_VERSION="${CURRENT_VERSION}-beta.${SHORT_SHA}"

      #       # Update version temporarily for publish
      #       npm version $BETA_VERSION --no-git-tag-version

      #       # Publish with beta tag
      #       npm publish --tag beta
      #     env:
      #       NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Deploy notification
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"Successfully deployed doppler-router to dev environment"}' \
          ${{ secrets.WEBHOOK_URL }}

      - name: On Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"Failed to deploy doppler-router to dev environment"}' \
          ${{ secrets.WEBHOOK_URL }}

name: Deploy router to Dev

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "packages/doppler-router/**"

permissions:
  contents: write

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Need full history for git operations
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify slack
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":":bangbang: :pepe-salute: Deploying doppler-router to dev environment :pepe-salute: :bangbang:"}' \
          ${{ secrets.WEBHOOK_URL }}

      - name: Setup
        uses: ./tooling/github/setup/action.yml

      - name: Deploy to dev
        uses: ./tooling/github/deploy/action.yml
        with:
          repo: doppler-router
          env: dev

      - name: Deploy notification
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":":feelsgoodman: Successfully deployed doppler-router to dev environment :feelsgoodman:"}' \
          ${{ secrets.WEBHOOK_URL }}

      - name: On Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":":alert: :peeposad: Failed to deploy doppler-router to dev environment :peeposad: :alert:"}' \
          ${{ secrets.WEBHOOK_URL }}
